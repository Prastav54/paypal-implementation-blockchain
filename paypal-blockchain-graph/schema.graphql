type CurrentRequests @entity {
  id: ID!
  sender: Bytes!
  receiver: Bytes!
  amount: BigInt!
  message: String!
  senderName: String
  active: Boolean!
}

type History @entity {
  id: ID!
  ownAccountNumber: Bytes!
  otherAccountNumber: Bytes!
  otherAccountName: String
  amount: BigInt!
  message: String!
  action: String!
}
