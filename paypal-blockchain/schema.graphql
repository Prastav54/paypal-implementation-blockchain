type PaymentCompleted @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  amount: BigInt! # uint256
  message: String! # string
  senderName: String! # string
  receiverName: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RequestCreated @entity(immutable: true) {
  id: Bytes!
  requestor: Bytes! # address
  requestedTo: Bytes! # address
  requestDetails_amount: BigInt! # uint256
  requestDetails_message: String! # string
  requestDetails_name: String! # string
  requestDetails_exists: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
